{{- if .Values.gitRepo.url }}
# ApplicationSet for workload applications
# Discovers apps from generated cluster-specific directories in apps/clusters/<cluster>/workloads/
# 
# To add a new workload:
#   1. Create apps/workloads/<app-name>/ with Chart.yaml, values.yaml, and app-config.yaml
#   2. In app-config.yaml, list target clusters under 'targetClusters'
#   3. Run 'go run scripts/generate-cluster-apps.go' (or commit - pre-commit hook will run it)
#
# To scope an app to specific clusters: edit app-config.yaml targetClusters list
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: workloads
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: {{ .Values.gitRepo.url }}
        revision: {{ .Values.gitRepo.revision }}
        files:
          # Cluster-specific path - only discovers apps enabled for THIS cluster
          # Generated by scripts/generate-cluster-apps.go
          - path: apps/clusters/{{ .Values.clusterName }}/workloads/*/app-config.yaml
  template:
    metadata:
      # App name from directory: apps/clusters/<cluster>/workloads/[app-name]/app-config.yaml
      #                          0    1        2         3         4
      name: '{{ `{{ index .path.segments 4 }}` }}'
    spec:
      project: default
      source:
        repoURL: {{ .Values.gitRepo.url }}
        targetRevision: {{ .Values.gitRepo.revision }}
        # Use chartPath from generated app-config.yaml to point to shared chart
        path: '{{ `{{ .chartPath }}` }}'
        helm:
          valueFiles:
            - values.yaml
            - values-{{ .Values.clusterName }}.yaml
          # Skip missing per-cluster values files - allows apps to work with just values.yaml
          ignoreMissingValueFiles: true
          # Pass cluster info to workloads for auto-generating ingress hostnames
          parameters:
            - name: clusterName
              value: {{ .Values.clusterName }}
            - name: domainSuffix
              value: {{ .Values.domainSuffix }}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ `{{ index .path.segments 4 }}` }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
{{- end }}

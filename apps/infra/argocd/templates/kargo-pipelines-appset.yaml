{{- if and .Values.gitRepo.url (eq .Values.clusterName "infra") }}
# ApplicationSet for Kargo pipeline configurations
# Only deployed to the infra cluster where Kargo control plane lives
#
# Discovers Kargo configs from apps/kargo-configs/<app-name>/
# Generated by: go run scripts/generate-configs.go
#
# Each app gets its own Kargo Project with:
#   - Warehouse watching Git repo for changes to that app
#   - Stages for promotion flow: test → dev → staging → (prod-us, prod-eu, prod-au, infra)
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kargo-pipelines
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: {{ .Values.gitRepo.url }}
        revision: {{ .Values.gitRepo.revision }}
        directories:
          # Discover all app directories under kargo-configs/
          - path: apps/kargo-configs/*
  template:
    metadata:
      # Prefix with 'kargo-' to distinguish from the actual app
      name: 'kargo-{{ `{{ .path.basename }}` }}'
    spec:
      project: default
      source:
        repoURL: {{ .Values.gitRepo.url }}
        targetRevision: {{ .Values.gitRepo.revision }}
        path: '{{ `{{ .path.path }}` }}'
        directory:
          recurse: false
      destination:
        # Deploy to the local cluster (infra) where Kargo control plane runs
        server: https://kubernetes.default.svc
        # Kargo Project name = app name (namespace is created by Kargo Project)
        namespace: '{{ `{{ .path.basename }}` }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          # Don't create namespace - Kargo Project creates it
          - CreateNamespace=false
{{- end }}


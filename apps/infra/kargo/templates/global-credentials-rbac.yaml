{{- if .Values.globalCredentials.enabled }}
# Namespace for global Kargo credentials
# Credentials here are shared across all Kargo projects
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.globalCredentials.namespace }}
  labels:
    app.kubernetes.io/name: kargo
    app.kubernetes.io/component: credentials
    app.kubernetes.io/managed-by: {{ .Release.Service }}
---
# Role to allow reading secrets in the global credentials namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kargo-credentials-reader
  namespace: {{ .Values.globalCredentials.namespace }}
  labels:
    app.kubernetes.io/name: kargo
    app.kubernetes.io/component: credentials
    app.kubernetes.io/managed-by: {{ .Release.Service }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
---
# RoleBinding for kargo-controller to read credentials
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kargo-controller-credentials
  namespace: {{ .Values.globalCredentials.namespace }}
  labels:
    app.kubernetes.io/name: kargo
    app.kubernetes.io/component: credentials
    app.kubernetes.io/managed-by: {{ .Release.Service }}
subjects:
  - kind: ServiceAccount
    name: kargo-controller
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: kargo-credentials-reader
  apiGroup: rbac.authorization.k8s.io
{{- end }}


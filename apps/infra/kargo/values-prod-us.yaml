# Kargo values for: prod-us cluster
# This is an AGENT - connects to controller in infra cluster

kargo:
  # Disable controller components - agent only
  api:
    enabled: false
    
  controller:
    enabled: false
    
  webhooks:
    enabled: false
    
  garbageCollector:
    enabled: false
  
  # Agent configuration
  agent:
    enabled: true
    replicas: 1
    controllerAddress: "http://kargo.infra.local"


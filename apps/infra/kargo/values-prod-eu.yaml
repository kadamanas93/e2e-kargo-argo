# Kargo values for: prod-eu cluster
# Distributed controller (shard) - phones home to infra control plane

kargo:
  kubeconfigSecrets:
    kargo: kargo-control-plane-kubeconfig
  
  controller:
    enabled: true
    shardName: "prod-eu"
    isDefault: false
    argocd:
      integrationEnabled: true
      namespace: argocd
    rollouts:
      integrationEnabled: false
  
  api:
    enabled: false
  managementController:
    enabled: false
  webhooksServer:
    enabled: false
  externalWebhooksServer:
    enabled: false
  garbageCollector:
    enabled: false
  
  # CRDs not needed - Kargo resources live in control plane
  crds:
    install: false
  rbac:
    installClusterRoles: true
    installClusterRoleBindings: true
  webhooks:
    register: false
